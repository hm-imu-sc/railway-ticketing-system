<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
        <title>Railway Ticketing System</title>
    </head>
    <body>
        {% include "widgets/navbar.html" %}
        
        <h1>Login</h1>

        <form action="{% url 'main:login' %}" method="POST">
            {% csrf_token %}
            <div class="form_control_block">
                <div class="form_control">
                    {% comment %} <label for="username">Username:</label> {% endcomment %}
                    <input class="{{ session.login_error }}" id="username" type="text" name="username" value="{{ session.old_info.username }}" placeholder="Username" required>
                </div>
                
                <div class="form_control">
                    {% comment %} <label for="email">Email:</label> {% endcomment %}
                    <input class="{{ session.login_error }}" id="password" type="password" name="password" value="{{ session.old_info.password }}" placeholder="Password" required>
                </div>

                <div class="form_control">
                    <input class="submit" type="submit" value="Login">
                </div>
            </div>

        </form>
        
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/login_page.js' %}"></script>
    </body>
</html>
