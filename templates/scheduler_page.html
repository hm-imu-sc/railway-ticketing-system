<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome-pro-5/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/scheduler_page.css' %}">
        <title>Railway Ticketing System</title>
    </head>
    <body>
        {% include "widgets/navbar.html" %}
        
        <h1>Manage Scheduling for {{ railway_name }}</h1>

        <div class="schedule_controls">
            <button id="day_schedule" href="{% url 'main:dey_schedule' %}">
                Default Day Schedule
            </button>    
            <button id="week_schedule" href="{% url 'main:week_schedule_controls' %}">
                Default Week Schedule
            </button>        
            <button id="specific_schedule">
                Specific Schedule
            </button>
        </div>

        <div class="manager_body" href="#">

            <div class="day_schedules">

            </div>
        </div>

        <div class="modal">
            <i class="far fa-times" id='close'></i>
            <div class="modal_content">
                
            </div>
        </div>

        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/scheduler_page.js' %}"></script>
    </body>
</html>
